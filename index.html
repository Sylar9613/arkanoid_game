<title>Arkanoid en Javascript</title>

<style>
    body {
        background: #bbb;
        display: grid;
        place-content: center;
    }

    #gameCanvas {
        border: 6px solid #111;
        border-bottom: transparent;
        background: url('./assets/bkg.png') repeat;
        margin: 0 auto;
        display: block;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
    }

    #setupCanvas {
        border: 6px solid #555;
        margin: 0 auto;
        display: block;
        background: #666;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
    }

    #heart {
        position: absolute;
        top: 10px;
        left: 10px;
        animation: heartAnimation 1s infinite;
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
    }
</style>

<canvas id="setupCanvas"></canvas>

<canvas id="gameCanvas"></canvas>

<img hidden id="sprite" src="./assets/sprite.png" alt="Sprite Arkanoid"/>

<img hidden id="bricks" src="./assets/bricks.png" alt="Sprite Bricks Arkanoid"/>

<img hidden id="heart" src="./assets/heart.png" alt="Sprite Heart">

<script src="./main.js"></script>
